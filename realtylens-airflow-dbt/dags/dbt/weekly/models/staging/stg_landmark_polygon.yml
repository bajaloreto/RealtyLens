version: 2

models:
  - name: stg_landmark_polygon
    description: "Staging model for landmark polygons"
    columns:
      - name: landmark_id
        description: "Unique identifier for the landmark"
        tests:
          - not_null
          - unique
      - name: landmark_name
        description: "Name of the landmark"
        tests:
          - not_null
      - name: landmark_address
        description: "Address of the landmark"
      - name: feat_type
        description: "Feature type of the landmark"
      - name: sub_type
        description: "Sub-type of the landmark"
      - name: vanity_name
        description: "Vanity name of the landmark"
      - name: secondary_name
        description: "Secondary name of the landmark"
      - name: bldg
        description: "Building information"
      - name: parent_name
        description: "Parent name of the landmark"
      - name: parent_type
        description: "Parent type of the landmark"
      - name: acreage
        description: "Acreage of the landmark"
      - name: parent_acreage
        description: "Parent acreage of the landmark"
      - name: shape_area
        description: "Area of the shape"
      - name: shape_length
        description: "Length of the shape"
      - name: polygon_type
        description: "Type of polygon"
      - name: polygon_coordinates
        description: "Coordinates of the polygon"
      - name: load_date
        description: "Date the data was loaded"